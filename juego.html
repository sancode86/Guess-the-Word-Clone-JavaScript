        <br>
        <p id="tiempoTotal" class="nivel  animate__animated animate__heartBeat"></p>
        <p id="bonusTexto" class="nivel  animate__animated animate__heartBeat"></p>    
        <p id="dineroGanado" class="nivel  animate__animated animate__heartBeat"></p>     
        <br>
        <button onclick=" botonSiguienteNivelGanar();" class="botoniguientenivel">Siguiente Nivel</button>
